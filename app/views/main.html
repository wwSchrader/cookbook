<h1>Cookbook Web App</h1>

<div id="carousel-main" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li ng-repeat="recipe in mainMenuRecipes.allRecipes" data-target="#carousel-main" data-slide-to="0" ng-class="{active: $index === 0}"></li>
    </ol>

    <div class="carousel-inner">
      <div ng-repeat="recipe in mainMenuRecipes.allRecipes" class="item" ng-class="{active: $index === 0}">
        <img ng-src="{{recipe.image}}">
        <div class="carousel-caption">
          <p>{{recipe.name}}</p>
        </div>
      </div>


    </div>

  <a class="left carousel-control" href="#carousel-main" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-main" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="row">
  <div class="items-container" ng-repeat="recipe in mainMenuRecipes.allRecipes">
    <div class="col-md-4">
        <a ui-sref="singleRecipe({id: recipe.name})">
          <h4>{{recipe.name}}</h4>
          <img ng-src="{{recipe.image}}">
        </a>
    </div>
  </div>
</div>
