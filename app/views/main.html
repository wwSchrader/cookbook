<h1>Cookbook Web App</h1>
<div class="row">
  <div class="items-container" ng-repeat="recipe in mainMenuRecipes.allRecipes">
    <div class="col-md-4">
        <a ui-sref="singleRecipe({id: recipe.name})">
          <h4>{{recipe.name}}</h4>
          <img ng-src="{{recipe.image}}">
        </a>
    </div>
  </div>
</div>
